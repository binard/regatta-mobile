<div class="card-preview" ng-click="pop()">
  <div ng-repeat="card in ngCards" class="card-preview-item">
    <img class="card" ng-src="{{ ngGetImageFunction(card) }}"
         ng-class="{'current-card': ngCurrentCard == $index, 'in-preview': card.preview}"/>
    <div ng-show="card.preview"><span>{{ card.previewNumber }}</span></div>
  </div>
</div>
