<nav class="actionbar">
  <div>
    <ul class="actions">
      <li ng-click="onFlagAction()" ng-show="flagIsVisible">
        <i class="fa fa-flag"></i>
      </li>
      <li ng-click="onMoveCrossAction()">
        <i class="fa fa-arrows"></i>
      </li>
      <li ng-show="!flagIsVisible">
        <button class="fa fa-exchange" uib-popover-template="popoverTackTemplate.html" type="button"></button>
      </li>
      <li ng-show="!flagIsVisible" uib-dropdown auto-open="outsideClick" class="dropup">
        <button id="button-template-url" class="fa fa-bars" uib-dropdown-toggle></button>
        <ul class="uib-dropdown-menu" template-url="popoverModePlayTemplate.html" aria-labelledby="button-template-url">

        </ul>
      </li>
      <li ng-click="onPlayAction()" ng-show="!flagIsVisible">
        <i class="fa fa-check"></i>
      </li>
    </ul>
  </div>
</nav>

  <div class="tackbutton">
    <button type="button" ng-click="onTackBabordAction()"><i class="fa fa-long-arrow-left"></i></button>
    <button type="button" ng-click="onTackTribordAction()"><i class="fa fa-long-arrow-right"></i></button>
  </div>
</script>

<script type="text/ng-template" id="popoverModePlayTemplate.html">
  <ul class="uib-dropdown-menu" role="menu" aria-labelledby="button-template-url">
