<div class="container-fluid splashscreen start-screen">
	<div class="header">
		<h1>Paramètres de votre bateau</h1>
	</div>
	<div class="form">
		<div class="form-group">
			<input ng-model="playerName" type="text" class="form-control" placeholder="Nom" />
		</div>
		<div class="form-group">
			<input ng-model="number" type="numeric" class="form-control" placeholder="Numéro" />
		</div>
		<div class="form-group">
      <ul class="color-chooser">
        <li ng-repeat="color in colors" ng-click="changeSelectedColor($index)" ng-class="selectedColor.name == color.name ? 'active' : ''" class="{{color.name}}"></li>
      </ul>
		</div>
		<div class="valid-options">
			<button ng-click="validOptions()" class="btn btn-primary btn-block btn-valid-options">ok</button>
		</div>
	</div>
</div>
